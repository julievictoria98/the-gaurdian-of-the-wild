<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Forside</a></li>
                <li><a href="spil.html">Mit Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="teknik.html"><strong>Teknik</strong></a></li>
                <li><a href="teknik.html"><strong>Assets</strong></a></li>            
            </ul>
        </nav>
    </header>
     <main>
        <h1>Assets</h1>
        <h2>Skærme/baggrunde</h2>
        <section class="grid1-1-1">
            <img src="img/titlescreen.svg" alt="titelscreen til spillet. Man kan se Moder natur og nogle bange dyr og nogle onde jagere med våben">
            <img src="img/background1.svg" alt="baggrund til spillet, der forestille en skov">
            <img src="img/infoscreen.svg" alt="infoskærm om hvordan man spiller">
        </section>

        <section class="grid1-1">
            <img src="img/endscreen_lose.svg" alt="Slutskærm, hvis man taber. På siden kan man se døde dyr">
            <img src="img/endscreen_win.svg" alt="Slutskærm, hvis man vinder. På siden kan man se glde dyr">
        </section>
        <h2>Spilelementer</h2>
        <section class="grid1-1-1-1">
            <img src="img/fox_assets.svg" alt="Rævefigur">
            <img src="img/bunny_assets.svg" alt="Kaninfigur">
            <img src="img//hunter_assets.svg" alt="jagerfigur">
            <img src="img/hunter2_assets.svg" alt="jager i kaninkostune">
        </section>
        <h2>UI-elementer</h2>
        <section class="grid1-1-1">
        <img src="img/playbutton_icon.svg" alt="play-knap">
        <img src="img/try_again_btn.svg" alt="prøv-igen-knap">
        <img src="img/startscreen_btn.svg" alt="knap med hus-ikon på">
        </section>
        <section class="grid1-1">
        <img src="img/timer_assets.png" alt="en timer, der indikerer om man har tid tilbage" id="timer_asset">
        <img src="img/mouse_icon.svg" alt="skydeskive ikon">
        </section>
        <h2>Baggrundsmusik og lydefter</h2>
        <section>
            <audio src="sounds/click_sound.mp3" id="click_sound" controls></audio>
            <audio src="../website/sounds/titlescreen_music.mp3" id="title_sound" controls></audio>
            <audio src="../website/sounds/lose_sound.mp3" controls></audio>
            <audio src="../website/sounds/win_sound.mp3" controls></audio>
            <audio src="../website/sounds/shoot_sound.mp3" controls></audio>
        </section>

      
    </main>
    <footer>
        <p><strong>Kontakt:</strong> Julieradant@gmail.com</p>
        <p></p>
        <p><strong>Formål med siden: </strong>Skoleprojekt</p>  
    </footer>
</body>
</html>
